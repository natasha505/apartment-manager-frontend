<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Apartment Manager</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="header">Apartment Manager</div>
        <div class="sidebar">
            <div id="card-wrapper">
                <!-- Apartment Cards go here -->
            </div>
            <!-- <div id="new-apt">Create a New<br>Apartment Listing</div> -->
        </div>
        <div id="splash">
            <!-- Splash Screen html goes here -->
        </div>
        <div id="content">
            <div id="tab-1" class="content-tab-active">Info</div>
            <div id="tab-2" class="content-tab">Comments</div>
            <div id="tab-3" class="content-tab">Issues</div>
            <div class="content-spacer"></div>
            <div class="content-pane">
                <div id="pane-1" class="pane">
                    Pane 1 (info) goes here!
                </div>
                <div id="pane-2" class="pane">
                    Pane 2 (comments) go here!
                </div>
                <div id="pane-3" class="pane">
                    Pane 3 (issues) go here!
                </div>
            </div>
        </div>
        <div id="modal-window">
            <div id="edit-room" class="modal">
                <div class="modal-header">Edit Room Info:</div>
                <div class="modal-body">
                    <form id="edit-room-form">
                        <label>Username:</label>
                        <input type="text">
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="edit-room-confirm">Confirm</button>
                    <button id="edit-room-cancel">Cancel</button>
                </div>
            </div>
            <div id="edit-issue" class="modal">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>    
        </div>
    </body>
</html>
