<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Apartment Manager</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="header">Apartment Manager</div>
        <div class="sidebar">
            <div id="show-apts">Select Another<br>Apartment Listing</div>
            <div id="apt-card-wrapper">
                <!-- Apartment Panel Cards go here --> 
            </div>
            <div id="new-apt">Create a New<br>Apartment Listing</div>
        </div>
        <div id="splash" class="content">
            <!-- Splash Screen html goes here -->
            
        </div>
        <div id="content" class="content">
            <div id="tab-1" class="content-tab-active">Info</div>
            <div id="tab-2" class="content-tab">Comments</div>
            <div id="tab-3" class="content-tab">Issues</div>
            <div class="content-spacer"></div>
            <div class="content-pane">
                <div id="pane-1" class="pane">Pane 1</div>
                <div id="pane-2" class="pane">
                    <table id="comments-table">
                        <tr>
                            <th>Unit</th>
                            <th>Date</th>
                            <th>Comment</th>
                          </tr>
                    </table>
                </div>
                <div id="pane-3" class="pane">
                    <table id="issues-table">
                        <tr>
                            <th>Unit</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Issue</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
